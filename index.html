<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="scoreboard">Computer: 0 | You: 0</div>
    
    <div class="prompt">Choose Rock, Paper, or Scissors!</div>
    <div class="choices">
        <button class="rock" onClick="updateScoreBoard('Rock')">Rock</button>
        <button class="paper" onClick = "updateScoreBoard('Paper')">Paper</button>
        <button class="scissors" onClick="updateScoreBoard('Scissors')">Scissors</button>
    </div>

    <div class="notifications">First to 5 wins!</div>

</body>
</html>
